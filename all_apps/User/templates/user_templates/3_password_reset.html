{% extends 'base.html' %}



{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '2_login.css'%}">
<div class="wrapper"> 
    
    
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        
    
        <div class="legend_line">

            <div class="col">
            <legend id="legend"> Reset Password </legend>  
             </div>
            
             <div class="col" id="error">
                 
                <legend>{{email_error}}</legend> 
             
            </div>
             
        </div>      
            
        
            <div class='tooltip_div'>
                <input id='email' 
                    class="line" 
                    type="text" 
                    name="email" 
                    placeholder="Email"
                    value={{email}}>
                    <span id='email_tooltip' class="tooltiptext">Enter your Email</span>
            </div>
    
            
            

        <button id="reset_password_btn" type="submit">Send Reset Link</button>

    </form>

    </div>




{% endblock%}
